<!DOCTYPE html>
<html lang="en" class>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GroceryMart</title>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Embed Font -->
        <link rel="stylesheet" href="./assets/Font/stylesheet.css" />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scripts -->
        <script src="./assets/js/script.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./templates/header-logined.html");
        </script>

        <!-- Main -->
        <main class="product-page">
            <div class="container">
                <!-- Breadcrumbs -->
                <div class="product-container">
                    <!-- Breadcrumbs -->
                    <ul class="breadcrumbs">
                        <li class="breadcrumbs__item">
                            <a href="#!" class="breadcrumbs__link"
                                >Departments
                                <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumbs__icon" />
                            </a>
                        </li>
                        <li class="breadcrumbs__item">
                            <a href="#!" class="breadcrumbs__link"
                                >Coffee
                                <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumbs__icon" />
                            </a>
                        </li>
                        <li class="breadcrumbs__item">
                            <a href="#!" class="breadcrumbs__link"
                                >Coffee Beans
                                <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumbs__icon" />
                            </a>
                        </li>
                        <li class="breadcrumbs__item">
                            <a href="#!" class="breadcrumbs__link breadcrumbs__link--current">LavAzza </a>
                        </li>
                    </ul>
                </div>

                <!--Product info  -->
                <div class="product-container">
                    <div class="row">
                        <div class="col-5">
                            <div class="product-review">
                                <div class="product-review__list">
                                    <!-- Item 1 -->
                                    <div class="product-review__item">
                                        <img
                                            src="./assets/img/Product/item-1.png"
                                            alt="Item-1"
                                            class="product-review__img"
                                        />
                                    </div>

                                    <!-- Item 2-->
                                    <div class="product-review__item">
                                        <img
                                            src="./assets/img/Product/item-2.png"
                                            alt="Item-1"
                                            class="product-review__img"
                                        />
                                    </div>

                                    <!-- Item 3 -->
                                    <div class="product-review__item">
                                        <img
                                            src="./assets/img/Product/item-3.png"
                                            alt="Item-1"
                                            class="product-review__img"
                                        />
                                    </div>

                                    <!-- Item 4 -->
                                    <div class="product-review__item">
                                        <img
                                            src="./assets/img/Product/item-4.png"
                                            alt="Item-1"
                                            class="product-review__img"
                                        />
                                    </div>
                                </div>
                                <div class="product-review__thumbs">
                                    <img
                                        src="./assets/img/Product/item-1.png"
                                        alt="Item-1"
                                        class="product-review__thumb--img product-review__thumb--img--current"
                                    />
                                    <img
                                        src="./assets/img/Product/item-2.png"
                                        alt="Item-1"
                                        class="product-review__thumb--img"
                                    />
                                    <img
                                        src="./assets/img/Product/item-3.png"
                                        alt="Item-1"
                                        class="product-review__thumb--img"
                                    />

                                    <img
                                        src="./assets/img/Product/item-4.png"
                                        alt="Item-1"
                                        class="product-review__thumb--img"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="col-7">
                            <form action="" class="form">
                                <section class="product-info">
                                    <h1 class="product-info__heading">
                                        Coffee Beans - Espresso Arabica and Robusta Beans
                                    </h1>
                                    <div class="row">
                                        <div class="col-5">
                                            <div class="product-prop">
                                                <img src="./assets/icons/star.svg" alt="" class="product-prop__icon" />
                                                <h4 class="product-prop__title">(3.5) 1100 reviews</h4>
                                            </div>

                                            <label for="" class="form__label product-info__label">Size/Weight</label>
                                            <div class="filter__form-group">
                                                <div class="form__select-wrap">
                                                    <div class="form__select" style="--width: 138px">
                                                        500g
                                                        <img
                                                            src="./assets/icons/select-arrow.svg"
                                                            alt=""
                                                            class="form__select-arrow icon"
                                                        />
                                                    </div>

                                                    <div class="form__select">
                                                        Gram
                                                        <img
                                                            src="./assets/icons/select-arrow.svg"
                                                            alt=""
                                                            class="form__select-arrow icon"
                                                        />
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="filter__form-group">
                                                <div class="form__tags">
                                                    <button class="form__tag">Small</button>
                                                    <button class="form__tag">Medium</button>
                                                    <button class="form__tag">Large</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-7">
                                            <div class="product-props">
                                                <div class="product-prop">
                                                    <img
                                                        src="./assets/icons/document.svg"
                                                        alt="document"
                                                        class="product-prop__icon"
                                                    />
                                                    <h4 class="product-prop__title">Compare</h4>
                                                </div>
                                                <div class="product-prop">
                                                    <img
                                                        src="./assets/icons/buy.svg"
                                                        alt="buy"
                                                        class="product-prop__icon"
                                                    />
                                                    <div>
                                                        <h4 class="product-prop__title">Delivery</h4>
                                                        <p class="product-prop__desc">From $6 for 1-3 days</p>
                                                    </div>
                                                </div>
                                                <div class="product-prop">
                                                    <img
                                                        src="./assets/icons/bag.svg"
                                                        alt="bag"
                                                        class="product-prop__icon"
                                                    />
                                                    <div>
                                                        <h4 class="product-prop__title">Pickup</h4>
                                                        <p class="product-prop__desc">Out of 2 store, today</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer id="footer" class="footer">Footer</footer>
        <script>
            load("#footer", "./templates/footer.html");
        </script>
    </body>
</html>

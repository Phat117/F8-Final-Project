<!DOCTYPE html>
<html lang="en" class>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GroceryMart</title>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Embed Font -->
        <link rel="stylesheet" href="./assets/Font/stylesheet.css" />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scripts -->
        <script src="./assets/js/script.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./templates/header-logined.html");
        </script>

        <!-- Main -->
        <main class="product-page">
            <div class="container">
                <!-- Breadcrumbs -->
                <div class="product-container">
                    <!-- Breadcrumbs -->
                    <ul class="breadcrumbs">
                        <li class="breadcrumbs__item">
                            <a href="#!" class="breadcrumbs__link"
                                >Departments
                                <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumbs__icon" />
                            </a>
                        </li>
                        <li class="breadcrumbs__item">
                            <a href="#!" class="breadcrumbs__link"
                                >Coffee
                                <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumbs__icon" />
                            </a>
                        </li>
                        <li class="breadcrumbs__item">
                            <a href="#!" class="breadcrumbs__link"
                                >Coffee Beans
                                <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumbs__icon" />
                            </a>
                        </li>
                        <li class="breadcrumbs__item">
                            <a href="#!" class="breadcrumbs__link breadcrumbs__link--current">LavAzza </a>
                        </li>
                    </ul>
                </div>

                <!--Product info  -->
                <div class="product-container">
                    <div class="row">
                        <div class="col-5">
                            <div class="product-review">
                                <div class="product-review__list">
                                    <!-- Item 1 -->
                                    <div class="product-review__item">
                                        <img
                                            src="./assets/img/Product/item-1.png"
                                            alt="Item-1"
                                            class="product-review__img"
                                        />
                                    </div>

                                    <!-- Item 2-->
                                    <div class="product-review__item">
                                        <img
                                            src="./assets/img/Product/item-2.png"
                                            alt="Item-1"
                                            class="product-review__img"
                                        />
                                    </div>

                                    <!-- Item 3 -->
                                    <div class="product-review__item">
                                        <img
                                            src="./assets/img/Product/item-3.png"
                                            alt="Item-1"
                                            class="product-review__img"
                                        />
                                    </div>

                                    <!-- Item 4 -->
                                    <div class="product-review__item">
                                        <img
                                            src="./assets/img/Product/item-4.png"
                                            alt="Item-1"
                                            class="product-review__img"
                                        />
                                    </div>
                                </div>
                                <div class="product-review__thumbs">
                                    <img
                                        src="./assets/img/Product/item-1.png"
                                        alt="Item-1"
                                        class="product-review__thumb--img product-review__thumb--img--current"
                                    />
                                    <img
                                        src="./assets/img/Product/item-2.png"
                                        alt="Item-1"
                                        class="product-review__thumb--img"
                                    />
                                    <img
                                        src="./assets/img/Product/item-3.png"
                                        alt="Item-1"
                                        class="product-review__thumb--img"
                                    />

                                    <img
                                        src="./assets/img/Product/item-4.png"
                                        alt="Item-1"
                                        class="product-review__thumb--img"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="col-7"></div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer id="footer" class="footer">Footer</footer>
        <script>
            load("#footer", "./templates/footer.html");
        </script>
    </body>
</html>
